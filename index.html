<!DOCTYPE html>
<html>
    <head>
    </head>


    <body>
        <h2>Open the console to see how JSON can be used to store and retrieve list data!</h2>
        <script>
            let listOfScores = [10, 30, 455, 80];
           
            console.log("Without JSON:")
            localStorage.setItem("scores", listOfScores);
            console.log("Values stored in 'scores': " +localStorage.scores);
            console.log("Data type of localStorage listOfScores: "+ typeof(localStorage.scores));
            console.log("Second index of localStorage listOfScores: " + localStorage.scores[2]);
           
            //Now using JSON:
            localStorage.setItem("scores", JSON.stringify(listOfScores));
            console.log("With JSON:")
            console.log("Values stored in 'scores': " +localStorage.scores);
            console.log("Data type of stringified localStorage listOfScores: "+ typeof(localStorage.scores));
            console.log("Data type of parsed localStorage listOfScores: "+ typeof(JSON.parse(localStorage.scores)));
            console.log("Second index of parsed localStorage listOfScores: " + JSON.parse(localStorage.scores)[2]);
       
        </script>
    </body>
</html>
